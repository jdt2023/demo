<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>教会主页</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 10px 0;
            text-align: center;
        }
        nav {
            background-color: #333;
            overflow: hidden;
        }
        nav a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }
        nav a:hover {
            background-color: #ddd;
            color: black;
        }
        .main {
            padding: 20px;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        .content-section {
            margin-bottom: 20px;
        }
        .content-section img {
            max-width: 100%;
            height: auto;
        }
        .video-container {
            position: relative;
            padding-bottom: 56.25%;
            height: 0;
            overflow: hidden;
            max-width: 100%;
            background: #000;
        }
        .video-container iframe,
        .video-container object,
        .video-container embed {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>欢迎来到我们的教会</h1>
    </header>
    <nav>
        <a href="#home">主页</a>
        <a href="#about">关于我们</a>
        <a href="#services">服务</a>
        <a href="#events">活动</a>
        <a href="#contact">联系我们</a>
    </nav>
    <div class="main">
        <div id="home" class="content-section">
            <h2>我们的使命</h2>
            <p>我们致力于传播爱与和平的福音，服务社区，并通过信仰团结大家。</p>
            <img src="path_to_your_image.jpg" alt="教会图片">
        </div>
        <div id="about" class="content-section">
            <h2>关于我们</h2>
            <p>我们的教会有着悠久的历史和丰富的传统，欢迎每一位愿意了解和加入我们的人。</p>
        </div>
        <div id="services" class="content-section">
            <h2>服务</h2>
            <p>我们提供多种服务，包括礼拜、圣餐、婚礼、葬礼等。</p>
        </div>
        <div id="events" class="content-section">
            <h2>最新活动</h2>
            <p>敬请关注我们即将举办的活动和礼拜时间安排。</p>
            <div class="video-container">
                <iframe src="https://www.youtube.com/embed/your_video_id" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
            </div>
        </div>
        <div id="contact" class="content-section">
            <h2>联系我们</h2>
            <p>地址：某某市某某街道123号</p>
            <p>电话：123-456-7890</p>
            <p>邮箱：info@church.com</p>
        </div>
